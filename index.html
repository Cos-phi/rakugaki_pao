            }

        const serverDataDev = {
            "mistodon.cloud": {

                hostname: "mistodon.cloud",
                client_id:"ahEQR-_jEZYLC1UjgBx9M5yJGFtmzxunRPCjqGz-ZAY",

        //Â§âÊï∞„ÅÆÂàùÊúüÂåñ
        let outputFileName = 'rakugaki_pao.png';
        let isDrawing = false;
        let [lastX,lastY] =[0,0];
        let [beforeLastX,beforeLastY] = [0,0];
        let ctxCurrentLayer = ctxBlack;
        let currentColor = blackPenColor;
        let curPaletteColor = initialChangeableColor;
        let prevColor = PaletteColors[0];
        colorPalette.value = curPaletteColor;
        let isEraser = false;
        let undoStack = [];
        let accessToken = null;

        const reloadTime = new Date().getTime();

        let publishingLevel = defaultSettings.publishingLevel;
        let enableCW = defaultSettings.enableCW;
        let postComment = defaultSettings.postComment;

        let toolSizesParam = {
            blackPen: 2,
            colorBrush: 5,
            blackEraser: 4,
            colorEraser: 6
        };
        let toolDiameter = calcToolSize(toolSizesParam.blackPen);

        let toolOpacity = {
            blackPen: 1,
            colorBrush: 1,
        };

        //Èñ¢Êï∞
        function setColor(color) {
            if(color != blackPenColor){
                ctxCurrentLayer = ctxColor;
                colorPalette.value = color;
                prevColor = color;
            }else{
                ctxCurrentLayer = ctxBlack;
            }
            currentColor = color;
        }

        function startDrawing(x, y) {
            isDrawing = true;
            [lastX, lastY] = [x, y];
            [beforeLastX,beforeLastY] = [x,y]
            saveState();
            stipple(x,y);
        }

        function draw(x, y) {
            if (!isDrawing) return;

            if (isEraser) {
                ctxCurrentLayer.beginPath();
                ctxCurrentLayer.moveTo(lastX, lastY);
                ctxCurrentLayer.lineTo(x, y);
                ctxCurrentLayer.globalCompositeOperation = 'destination-out';
                ctxCurrentLayer.strokeStyle = currentColor;
                ctxCurrentLayer.lineWidth = toolDiameter;
                ctxCurrentLayer.lineCap = 'round';
                ctxCurrentLayer.stroke();
            }else { 
                ctxActiveStroke.beginPath();
                ctxActiveStroke.moveTo(lastX, lastY);

                const travelSquared = (x-lastX)**2 + (y-lastY)**2;
                if(64 < travelSquared){
                    const [xM,yM] = [lastX + (x - beforeLastX)/4, lastY + (y - beforeLastY)/4]; 
                    ctxActiveStroke.lineTo(xM, yM); //ÁßªÂãïÈáè„ÅåÂ§ö„ÅÑ„Å®„Åç„ÄÅË£úÈñìÁÇπ„Çí‰Ωú„Å£„Å¶ÁµåÁî±„Åó„Åæ„Åô
                    [lastX,lastY] = [xM,yM];
                }else if( ctxCurrentLayer === ctxBlack ){
                    x = x*(1-smoothingFactor) + lastX*smoothingFactor;
                    y = y*(1-smoothingFactor) + lastY*smoothingFactor;
                }

                ctxActiveStroke.lineTo(x, y);
                ctxActiveStroke.globalCompositeOperation = 'source-over';
                ctxActiveStroke.strokeStyle = currentColor;
                ctxActiveStroke.lineWidth = toolDiameter;
                ctxActiveStroke.lineCap = 'round';
                ctxActiveStroke.lineJoin = 'round';
                ctxActiveStroke.stroke();
            }
            [beforeLastX,beforeLastY] = [lastX,lastY];
            [lastX, lastY] = [x, y];
        }

        function stipple(x,y){
            if (isEraser) {
                ctxCurrentLayer.beginPath();
                ctxCurrentLayer.moveTo(x, y);
                ctxCurrentLayer.globalCompositeOperation = 'destination-out';
                ctxCurrentLayer.strokeStyle = currentColor;
                ctxCurrentLayer.fillStyle = currentColor;
                ctxCurrentLayer.arc(x,y, toolDiameter*0.5, 0, 2*Math.PI, true);
                ctxCurrentLayer.closePath();
                ctxCurrentLayer.fill();
            }else{    
                ctxActiveStroke.beginPath();
                ctxActiveStroke.moveTo(x, y);
                ctxActiveStroke.globalCompositeOperation = 'source-over';
                ctxActiveStroke.strokeStyle = currentColor;
                ctxActiveStroke.fillStyle = currentColor;
                ctxActiveStroke.arc(x,y, toolDiameter*0.5, 0, 2*Math.PI, true);
                ctxActiveStroke.closePath();
                ctxActiveStroke.fill();
            }
        }

        function calcToolSize(toolSizeParam) {
            const size = 2**parseInt(toolSizeParam);
            return size;
        }

        function stopDrawing() {
            isDrawing = false;
            dryStroke();
            saveLocalstorage();
        }

        function stopDrawingMouseOut(){
            stopDrawing();
            setCursorInvisible();
        }
        
        function dryStroke() {
            ctxCurrentLayer.globalCompositeOperation = 'source-over';
            ctxCurrentLayer.globalAlpha = ctxCurrentLayer === ctxBlack ? toolOpacity.blackPen : toolOpacity.colorBrush;
            ctxCurrentLayer.drawImage(activeStrokeLayer,0,0);
            ctxCurrentLayer.globalAlpha = 1.0;
            ctxActiveStroke.clearRect(0, 0, blackLayer.width, blackLayer.height);
        }

        function updateCursor(x, y) {            
            setCursorVisible();
            cursor.style.width = `${toolDiameter}px`;
            cursor.style.height = `${toolDiameter}px`;
            cursor.style.left = `${x - toolDiameter * 0.5}px`;
            cursor.style.top = `${y - toolDiameter * 0.5}px`;
        }

        function startDrawingMouse(e) {
            startDrawing(e.offsetX, e.offsetY);
        }

        function drawMouse(e) {
            draw(e.offsetX, e.offsetY);
        }
            
        function updateCursorMouse(e) {
            updateCursor(e.offsetX, e.offsetY);
        }

        function touchToOffsetXY(e) {
            const target = e.touches[0].target;
            const r = target.getBoundingClientRect();
            return [e.touches[0].clientX - r.left, e.touches[0].clientY - r.top];
        }

        function startDrawingTouch(e) {
            e.preventDefault();
            startDrawing(...touchToOffsetXY(e));
        }

        function drawTouch(e) {
            e.preventDefault();
            draw(...touchToOffsetXY(e));
        }
        
        function stopDrawingTouch() {
            stopDrawing();
            setCursorInvisible();
        }
            
        function updateCursorTouch(e) {
            e.preventDefault();
            updateCursor(...touchToOffsetXY(e));
        }

        function saveState() {
            saveStateUnlimited();
            while (undoStack.length > undoLimit) {
                undoStack.shift();
            }
        }

        function saveStateUnlimited() {
            undoStack.push({
                black: ctxBlack.getImageData(0, 0, blackLayer.width, blackLayer.height),
                color: ctxColor.getImageData(0, 0, colorLayer.width, colorLayer.height)
            });
            activateUndoButton();
        }

        function undo() {
            if (undoStack.length === 0) return;
            const state = undoStack.pop();
            ctxBlack.putImageData(state.black, 0, 0);
            ctxColor.putImageData(state.color, 0, 0);
            if (undoStack.length === 0) {
                disactivateUndoButton();
            }
        }

        function activateUndoButton() {
            undoButton.style.opacity = 1.0;
            undoButton.style.pointerEvents = '';
        }
        
        function disactivateUndoButton() {
            undoButton.style.opacity = 0.3;
            undoButton.style.pointerEvents = 'none';
        }

        function clearCanvas() {
            saveStateUnlimited();
            saveLocalstorage();
            ctxBlack.clearRect(0, 0, blackLayer.width, blackLayer.height);
            ctxColor.clearRect(0, 0, colorLayer.width, colorLayer.height);
            setLastClearTime();
        }
        
        function openManual(){
            location.href = manualUrl;
        }

        function setLastClearTime(){
            const nowTime = new Date();
            window.localStorage.setItem(localstorageKeyLastClearTime,nowTime.getTime());
        }

        function getElapsedTimeMinFromLastClearTime(){
            const lastClearTime = window.localStorage.getItem(localstorageKeyLastClearTime) || reloadTime;
            const nowTime = new Date();
            const elapsedTimeMin = Math.trunc((nowTime.getTime() - lastClearTime)/1000/60);
            return elapsedTimeMin;
        }

        function setOutputFileName(){
            const nowTime = new Date();
            const timeString = nowTime.toLocaleString("ja-JP", {year: "numeric",month: "2-digit", day: "2-digit", hour:"2-digit", minute:"2-digit"}).replaceAll('/', '').replaceAll(':','').replaceAll(' ','-');
            outputFileName = timeString + '_rakugaki_pao(' + getElapsedTimeMinFromLastClearTime() +'min).png';
        }

        function showElapsedTimeFromLastClearTime(){
            const elapsedTimeMin = getElapsedTimeMinFromLastClearTime();
            showMessage(`${elapsedTimeMin} ÂàÜ „ÅäÁµµ„Åã„Åç„Åó„Åæ„Åó„Åü„ÄÇ` );
        }

        function saveLocalstorage() {
            saveLayeronlocalstorage(localstorageKeyBlack,blackLayer);    
            saveLayeronlocalstorage(localstorageKeyColor,colorLayer);    
        }
        
        function saveLayeronlocalstorage(localstoragekey,layer){
            window.localStorage.setItem(localstoragekey,layer.toDataURL());
        }

        function restoreLocalstorage() {
            restoreLayeronlocalstorage(localstorageKeyBlack,blackLayer);
            restoreLayeronlocalstorage(localstorageKeyColor,colorLayer);
            accessToken = window.localStorage.getItem(localstorageKeyAccessToken);
        }

        function restoreLayeronlocalstorage(localstoragekey,layer) {
            let base64blacklayer = window.localStorage.getItem(localstoragekey);
            if ( base64blacklayer != null) {
                let image = new Image();
                image.src = base64blacklayer;
                image.onload = function(){
                    layer.getContext('2d').drawImage(image,0,0);
                }
            }
        }

        function combineCanvas() {
            ctxCombined.drawImage(backgroundLayer, 0, 0);
            ctxCombined.drawImage(colorLayer, 0, 0);
            ctxCombined.drawImage(blackLayer, 0, 0);
        }

        function copyImage() {
            combineCanvas();
            combinedCanvas.toBlob(async (blob) => {
                const item = new ClipboardItem({'image/png': blob});
                await navigator.clipboard.write([item]);
            })
            showMessage('ÁîªÂÉè„Çí„ÇØ„É™„ÉÉ„Éó„Éú„Éº„Éâ„Å´„Ç≥„Éî„Éº„Åó„Åæ„Åó„Åü');
            showElapsedTimeFromLastClearTime();
        }

        function saveImage() {
            combineCanvas();    
            setOutputFileName();        
            const dataURL = combinedCanvas.toDataURL('image/png');
            const link = document.createElement('a');
            link.download = outputFileName;
            link.href = dataURL;
            link.click();
            showElapsedTimeFromLastClearTime();
        }

        function dataURLToBlob(dataURL) {
            const parts = dataURL.split(';base64,');
            const contentType = parts[0].split(':')[1];
            const raw = window.atob(parts[1]);
            const rawLength = raw.length;
            const uInt8Array = new Uint8Array(rawLength);
            for (let i = 0; i < rawLength; ++i) {
                uInt8Array[i] = raw.charCodeAt(i);
            }
            return new Blob([uInt8Array], { type: contentType });
        }

        function showMessage(text) {
            showMessage.queue = showMessage.queue || [];
            showMessage.queue.push(text);
            
            async function processQueue() {
                while (showMessage.queue.length > 0) {
                    const message = showMessage.queue.shift();
                    await new Promise((resolve) => {   
                        messageLine.style.display = 'flex';
                        hashtagLine.style.display = 'none';
                        messageLine.textContent = message; 
                        
                        setTimeout(() => {
                            messageLine.style.display = 'none';
                            hashtagLine.style.display = 'flex';
                            resolve();
                        }, 1800);
                    });
                }
            }
            if (!showMessage.isProcessing) {
                showMessage.isProcessing = true;
                processQueue().then(() => {
                    showMessage.isProcessing = false;
                });
            }
        }

        function clampToolSizeParam(toolSizeParam){
            if( toolSizeParam < 0 ){

                return toolSizeParam;
            }
        }

        function varyToolSizeParam(variation){
            if (isEraser) {
                if (ctxCurrentLayer === ctxBlack) {
                    toolSizesParam.blackEraser = clampToolSizeParam(toolSizesParam.blackEraser + variation);
                }else{
                    toolSizesParam.colorEraser = clampToolSizeParam(toolSizesParam.colorEraser + variation);
                }
            }else{
                if (ctxCurrentLayer === ctxBlack) {
                    toolSizesParam.blackPen = clampToolSizeParam(toolSizesParam.blackPen + variation);
                } else {
                    toolSizesParam.colorBrush = clampToolSizeParam(toolSizesParam.colorBrush + variation);
                }
            }
