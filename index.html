        function startDrawing(x, y) {
            isDrawing = true;
            [lastX, lastY] = [x, y];
            [beforeLastX,beforeLastY] = [x,y]
            saveState();
            stipple(x,y);
        }

        function draw(x, y) {
            if (!isDrawing) return;
            if (isEraser) {
                ctxCurrentLayer.beginPath();
                ctxCurrentLayer.moveTo(lastX, lastY);
                ctxCurrentLayer.lineTo(x, y);
                ctxCurrentLayer.globalCompositeOperation = 'destination-out';
                ctxCurrentLayer.strokeStyle = currentColor;
                ctxCurrentLayer.lineWidth = toolDiameter;
                ctxCurrentLayer.lineCap = 'round';
                ctxCurrentLayer.stroke();
            }else { 
                ctxActiveStroke.beginPath();
                ctxActiveStroke.moveTo(lastX, lastY);

                const travelSquared = (x-lastX)**2 + (y-lastY)**2;
                if(64 < travelSquared){
                    const [xM,yM] = [lastX + (x - beforeLastX)/4, lastY + (y - beforeLastY)/4]; 
                    ctxActiveStroke.lineTo(xM, yM); //ÁßªÂãïÈáè„ÅåÂ§ö„ÅÑ„Å®„Åç„ÄÅË£úÈñìÁÇπ„Çí‰Ωú„Å£„Å¶ÁµåÁî±„Åó„Åæ„Åô
                    [lastX,lastY] = [xM,yM];
                }else if( ctxCurrentLayer === ctxBlack ){
                    x = x*(1-smoothingFactor) + lastX*smoothingFactor;
                    y = y*(1-smoothingFactor) + lastY*smoothingFactor;
                }
                ctxActiveStroke.lineTo(x, y);
                ctxActiveStroke.globalCompositeOperation = 'source-over';
                ctxActiveStroke.strokeStyle = currentColor;
                ctxActiveStroke.lineWidth = toolDiameter;
                ctxActiveStroke.lineCap = 'round';
                ctxActiveStroke.lineJoin = 'round';
                ctxActiveStroke.stroke();
            }
            [beforeLastX,beforeLastY] = [lastX,lastY];
            [lastX, lastY] = [x, y];
        }

        function stipple(x,y){
            if (isEraser) {
                ctxCurrentLayer.beginPath();
                ctxCurrentLayer.moveTo(x, y);
                ctxCurrentLayer.globalCompositeOperation = 'destination-out';
                ctxCurrentLayer.strokeStyle = currentColor;
                ctxCurrentLayer.fillStyle = currentColor;
                ctxCurrentLayer.arc(x,y, toolDiameter*0.5, 0, 2*Math.PI, true);
                ctxCurrentLayer.closePath();
                ctxCurrentLayer.fill();
            }else{    
                ctxActiveStroke.beginPath();
                ctxActiveStroke.moveTo(x, y);
                ctxActiveStroke.globalCompositeOperation = 'source-over';
                ctxActiveStroke.strokeStyle = currentColor;
                ctxActiveStroke.fillStyle = currentColor;
                ctxActiveStroke.arc(x,y, toolDiameter*0.5, 0, 2*Math.PI, true);
                ctxActiveStroke.closePath();
                ctxActiveStroke.fill();
            }
        }

        function calcToolSize(toolSizeParam) {
            const size = 2**parseInt(toolSizeParam);
            return size;
        }

        function stopDrawing() {
            isDrawing = false;
            dryStroke();
            saveLocalstorage();
        }

        function stopDrawingMouseOut(){
            stopDrawing();

        function dryStroke() {
            ctxCurrentLayer.globalCompositeOperation = 'source-over';
            ctxCurrentLayer.globalAlpha = ctxCurrentLayer === ctxBlack ? toolOpacity.blackPen : toolOpacity.colorBrush;
            ctxCurrentLayer.drawImage(activeStrokeLayer,0,0);
            ctxCurrentLayer.globalAlpha = 1.0;
            ctxActiveStroke.clearRect(0, 0, blackLayer.width, blackLayer.height);
        }

        function updateCursor(x, y) {            
            setCursorVisible();
            cursor.style.width = `${toolDiameter}px`;
            cursor.style.height = `${toolDiameter}px`;
            cursor.style.left = `${x - toolDiameter * 0.5}px`;
            cursor.style.top = `${y - toolDiameter * 0.5}px`;

        function startDrawingMouse(e) {

        function drawMouse(e) {
            draw(e.offsetX, e.offsetY);

        function updateCursorMouse(e) {

        }

        function touchToOffsetXY(e) {
            const target = e.touches[0].target;
            const r = target.getBoundingClientRect();
            return [e.touches[0].clientX - r.left, e.touches[0].clientY - r.top];
        }

        function startDrawingTouch(e) {
            e.preventDefault();
            startDrawing(...touchToOffsetXY(e));
        }

        function drawTouch(e) {
            e.preventDefault();
            draw(...touchToOffsetXY(e));

        function updateCursorTouch(e) {

        //Ë£Ω‰Ωú‰∏≠„ÅÆÁµµ„ÅÆ‰øùÂ≠ò„ÉªË™≠Ëæº„Å´Èñ¢„Åô„ÇãÈñ¢Êï∞

        function dataURLToBlob(dataURL) {
            const parts = dataURL.split(';base64,');
            const contentType = parts[0].split(':')[1];
            const raw = window.atob(parts[1]);
            const rawLength = raw.length;
            const uInt8Array = new Uint8Array(rawLength);
            for (let i = 0; i < rawLength; ++i) {
                uInt8Array[i] = raw.charCodeAt(i);
            }
            return new Blob([uInt8Array], { type: contentType });
        }

        function showMessage(text) {
            showMessage.queue = showMessage.queue || [];
            showMessage.queue.push(text);
            
            async function processQueue() {
                while (showMessage.queue.length > 0) {
                    const message = showMessage.queue.shift();
                    await new Promise((resolve) => {   
                        messageLine.style.display = 'flex';
                        hashtagLine.style.display = 'none';
                        messageLine.textContent = message; 
                        
                        setTimeout(() => {
                            messageLine.style.display = 'none';
                            hashtagLine.style.display = 'flex';
                            resolve();
                        }, 1800);
                    });
                }
            }
            if (!showMessage.isProcessing) {
                showMessage.isProcessing = true;
                processQueue().then(() => {
                    showMessage.isProcessing = false;
                });
            }
        }

                return res.json();
            })
            .then(file => {
                // „Éé„Éº„ÉàÊäïÁ®ø
                return fetch(`https://${app_info.hostname}/api/notes/create`, {
                    method: 'POST',
                    headers: {
                        'Authorization': `Bearer ${accessToken}`,
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        text: postComment,
                        fileIds: [file.id],
                        visibility: convertVisibilityForMisskey(publishingLevel),
                        cw: enableCW ? "CW" : undefined
                    })
                });
            })
            .then(res => {
                if (!res.ok) {
                    if (res.status === 401) throw { type: "MisskeyAuthError" };
                    return res.json().then(err => { throw err; });
                }
                return res.json();
            })
            .then(() => {
                deactivatePostingProgressBar();
                setTimeout(() => {
                    showMessage('„ÄÄÊäïÁ®ø„Åó„Åæ„Åó„Åü„ÇèÔºÅ');
                    showElapsedTimeFromLastClearTime();
                    initializePostDialog();
                }, 100);
            })
            .catch(async error => {
                deactivatePostingProgressBar();
                if (error.type === "MisskeyAuthError") {
                    // „Ç¢„ÇØ„Çª„Çπ„Éà„Éº„ÇØ„É≥ÁÑ°ÂäπÊôÇ„ÅÆÂá¶ÁêÜ
                    accessToken = null;
                    window.localStorage.removeItem(localstorageKeyAccessToken);
                    authButton.style.display = '';
                    postButton.style.display = 'none';
                    showMessage('MisskeyË™çË®º„ÅåÁÑ°Âäπ„Å´„Å™„Å£„Å¶„ÅÑ„Åæ„Åô„ÅÆ„ÄÇÂÜçË™çË®º„Åó„Å¶„ÇÇ„ÅÜ„ÅÑ„Å°„Å©Ë©¶„Åó„Å¶„Åè„Å†„Åï„ÅÑ„Åæ„Åõ„ÄÇ');
                } else if (error instanceof Response) {
                    const errJson = await error.json();
                    alert('MisskeyÊäïÁ®ø‰∏≠„Å´„Ç®„É©„Éº: ' + JSON.stringify(errJson));
                    console.error(errJson);
                } else {
                    alert('MisskeyÊäïÁ®ø‰∏≠„Å´„Ç®„É©„Éº„ÅåÁô∫Áîü„Åó„Åæ„Åó„Åü');
                    console.error(error);
                }
            });
        }

        function convertVisibilityForMisskey(mastodonVisibility) {
            switch (mastodonVisibility) {
                case "public": return "public";
                case "unlisted": return "home";
                case "private": return "followers";
                case "direct": return "specified";
                default: return "public";
            }
        }

        function getAuthCodeRedirect() {
            document.location = `${serverUrl}/oauth/authorize?response_type=code&redirect_uri=${redirect_uri}&scope=write&client_id=${app_info.client_id}`;
        }

        function startMiAuth() {
            // „É©„É≥„ÉÄ„É†„Å™„Çª„ÉÉ„Ç∑„Éß„É≥ID„ÇíÁîüÊàê
            const session = Math.random().toString(36).slice(2);
            window.localStorage.setItem('miauth_session', session);

            // MiAuth URLÁîüÊàê
            const url = `https://${app_info.hostname}/miauth/${session}?name=${encodeURIComponent(app_info.miauth_name)}&callback=${encodeURIComponent(redirect_uri)}&permission=${encodeURIComponent(app_info.miauth_permission.join(','))}`;
            window.location.href = url;
        }

        function enablePostButton() {
            authButton.style.display = 'none';
            postButton.style.display = '';
        }

        // MisskeyË™çË®ºÂæå„ÅÆÂá¶ÁêÜ
        const miauthSession = new URLSearchParams(window.location.search).get('session');
        if (miauthSession && app_info.app_type === "misskey") {
            fetch(`https://${app_info.hostname}/api/miauth/${miauthSession}/check`, {
                method: "POST"
            })
            .then(res => res.json())
            .then(data => {
                if (data.ok && data.token) {
                    accessToken = data.token;
                    window.localStorage.setItem(localstorageKeyAccessToken, accessToken);
                    enablePostButton();
                } else {
                    alert("MisskeyË™çË®º„Å´Â§±Êïó„Åó„Åæ„Åó„Åü");
                }
            });
        }

        // MastodonË™≠„ÅøËæº„ÅøÊôÇ„ÅÆË™çË®ºÂá¶ÁêÜ
        if (accessToken) {
            enablePostButton();     
        } else if(code) {
            fetch(`${serverUrl}/oauth/token`, 
                    {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/x-www-form-urlencoded'
                        },
                        body: `code=${code}&client_id=${app_info.client_id}&client_secret=${app_info.client_secret}&grant_type=authorization_code&redirect_uri=${redirect_uri}&scope=write`
                    }
                )
                .then(response => {
                    if (!response.ok) {
                        getAuthCodeRedirect() // „Éà„Éº„ÇØ„É≥„Ç®„É©„Éº„ÅÆ„Åü„ÇÅ„ÄÅÂÜçÂ∫¶Ë™çË®º„ÇíË¶ÅÊ±Ç
                        throw "TokenError";
                    }
                    return response.json()
                })
                .then(data=>{
                    accessToken = data.access_token;
                    window.localStorage.setItem(localstorageKeyAccessToken, accessToken);
                    enablePostButton();
                })
        } else {
            // Êú™Ë™çË®º„ÄÇ‰Ωï„ÇÇ„Åó„Åæ„Åõ„Çì„ÄÇ
        }
    </script>
